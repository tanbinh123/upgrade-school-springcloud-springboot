server:                  #配置server
  tomcat:       #springboot乱码解决
    uri-encoding: UTF-8
  port: 8095

spring:
  devtools:      #热部署
    restart:
      enabled: true
  http:       #springboot乱码解决
    encoding:
      force: true
      charset: utf-8
      enabled: true
  thymeleaf:
    encoding: UTF-8
    cache: false
    mode: HTML5
  application:
        name: main-school

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
       defaultZone: http://localhost:8091/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}:main-school
    prefer-ip-address: true     #访问路径可以显示IP地址

feign:
  hystrix:
    enabled: true

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 300000


