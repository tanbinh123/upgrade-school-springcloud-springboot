server:                  #配置server
  tomcat:       #springboot乱码解决
    uri-encoding: UTF-8
  port: 8093

spring:
  devtools:      #热部署
    restart:
      enabled: true
      log-condition-evaluation-delta: false  #是否在重新启动时记录条件评估增量。
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true




